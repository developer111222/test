<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="./images/Logo.png" alt="Logo">
            <span>Company Logo</span>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#partners">Partners</a></li>
                <li><a href="#how-we-work">How we Work</a></li>
                <li><a href="#review">Review</a></li>
                <li><a href="#charity">Charity</a></li>
            </ul>

        </div>
        <div class="button">
            <button>Join The Creator</button>

        <div class="ham">

        </button>

    </header>
    <main>
        <section class="section-1">
            <div class="left-side">

                <img src="/images/ins.png" class="ins" alt="ins">

                <div class="email-signup">
                    <input type="email" placeholder="Enter your Email" />

                </div>
            </div>
            <div class="right-side">
                <img src="/images/bulb.png" class="right-bulb" alt="bulb" >
                <img src="/images/fb.png" class="right-fb" alt="fb" >
                <img src="/images/ytb.png" class="right-ytb" alt="ytb">

    <script src="/js/script.js"></script>
